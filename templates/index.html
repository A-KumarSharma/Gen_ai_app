<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gen AI Regulatory Query</title>
</head>
<body>
    <div class="container">
        <h1>Gen AI Regulatory Query</h1>
        <form id="queryForm">
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="regulation">Select Regulation:</label>
            <select id="regulation" name="regulation" required>
                <option value="" disabled selected>Select regulation</option>
                {% for key, value in regulations.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>

            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" required placeholder="Type your question here...">

            <button type="submit">Ask</button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/ask', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.answer;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
